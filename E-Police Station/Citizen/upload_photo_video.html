<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen - Upload Photo & Video</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="/allstyle.css">
</head>

<body>
    <header>
        <h1>Upload Photo & Video Evidence</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="add_fir.html">Add FIR</a></li>
                <li><a href="add_complaint.html">Add Complaint</a></li>
                <li><a href="view_fir_status.html">View FIR Status</a></li>
                <li><a href="view_complaint_status.html">View Complaint Status</a></li>
                <li><a href="search_police_station.html">Search Police Station</a></li>
                <li><a href="upload_photo_video.html">Upload Photo & Video</a></li>
            </ul>
        </nav>
        <main>
            <!-- Form to Upload Photo & Video -->
            <form action="#" method="post" enctype="multipart/form-data">
                <h2>Submit Photo or Video as Evidence</h2>
                <div class="form-group">
                    <label for="evidence-type">Evidence Type</label>
                    <select id="evidence-type" name="evidence-type" required>
                        <option value="">Select Evidence Type</option>
                        <option value="photo">Photo</option>
                        <option value="video">Video</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe the evidence in brief" required></textarea>
                </div>

                <div class="form-group">
                    <label for="evidence-file">Upload File</label>
                    <input type="file" id="evidence-file" name="evidence-file" accept="image/*,video/*" required>
                </div>

                <button type="submit" class="btn">Upload Evidence</button>
            </form>
        </main>
    </div>
</body>

</html>
