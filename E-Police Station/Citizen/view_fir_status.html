<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen - View FIR Status</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="/allstyle.css">
</head>

<body>
    <header>
        <h1>View FIR Status</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="add_fir.html">Add FIR</a></li>
                <li><a href="add_complaint.html">Add Complaint</a></li>
                <li><a href="view_fir_status.html">View FIR Status</a></li>
                <li><a href="view_complaint_status.html">View Complaint Status</a></li>
                <li><a href="search_police_station.html">Search Police Station</a></li>
                <li><a href="upload_photo_video.html">Upload Photo & Video</a></li>
            </ul>
        </nav>
        <main>
            <!-- Form to Search FIR Status -->
            <form action="#" method="post">
                <h2>Check FIR Status</h2>
                <div class="form-group">
                    <label for="fir-id">FIR ID</label>
                    <input type="text" id="fir-id" name="fir-id" placeholder="Enter FIR ID" required>
                </div>

                <div class="form-group">
                    <label for="citizen-name">Your Name</label>
                    <input type="text" id="citizen-name" name="citizen-name" placeholder="Enter Your Name" required>
                </div>

                <button type="submit" class="btn">Check Status</button>
            </form>

            <!-- Status Display Section -->
            <section id="fir-status">
                <h2>FIR Status</h2>
                <p>FIR ID: 12345</p>
                <p>Status: Under Investigation</p>
                <p>Date Filed: 01/10/2024</p>
                <p>Description: Theft reported in downtown area.</p>
                <!-- Add more status details as needed -->
            </section>
        </main>
    </div>
</body>

</html>
